<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel recommendations Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .search-box input[type="text"] {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 160px;
    }

    .search-box button {
      padding: 6px 10px;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-box button:hover {
      background-color: #777;
    }

    .social-buttons {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .social-buttons a {
      text-decoration: none;
      color: white;
      background-color: #333;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .social-buttons a:hover {
      background-color: #555;
    }
    .background {
      background-image: url('https://parquetorresdelpaine.cl/wp-content/uploads/2022/04/Torres-jose%CC%81-gonza%CC%81lez-copia-1024x687.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="logo">Travel Recommendations</a>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="handleSearch()">Search</button>
        <button onclick="handleReset()">Reset</button>
      </div>
    </div>
  </div>

<div class="social-buttons">
    <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

   <div class="background">
    <div class="content">
      <h1>Welcome to Torres del Paine</h1>
      <p>Explore the natural beauty of Patagonia</p>
    </div>
  </div>
<div id="locationsList"></div>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
