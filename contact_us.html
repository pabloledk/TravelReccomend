<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel recommendations Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

 <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .search-box input[type="text"] {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      width: 160px;
    }

    .search-box button {
      padding: 6px 10px;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-box button:hover {
      background-color: #777;
    }

    .social-buttons {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .social-buttons a {
      text-decoration: none;
      color: white;
      background-color: #333;
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .social-buttons a:hover {
      background-color: #555;
    }
    .background {
      background-image: url('https://parquetorresdelpaine.cl/wp-content/uploads/2022/04/Torres-jose%CC%81-gonza%CC%81lez-copia-1024x687.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .content {
          width: 80%; /* or try a fixed value like 400px */
  margin-left: 100px;   /* pushes the box to the right */
  margin-right: auto;  /* optional spacing from right edge */
  text-align: center;
  padding: 20px;
  border-radius: 8px;        /* optional rounded corners */

    }
     .form-container {
      max-width: 500px;
      margin: auto;
       padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="logo">Travel Recommendations</a>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact Us</a>
    </div>
  </div>

<div class="social-buttons">
    <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

   <div class="background">
    <div class="content">
      <h1> CONTACT US</h1>
    <div class="form-container">
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
    </div>
  </div>

    <script src="./travel_recommendation.js"></script>
</body>
</html>
